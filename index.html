<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Just‑Craft</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }body {
  background: #0a0a0a;
  color: white;
  overflow: hidden;
}

/* INTRO */
#intro {
  position: fixed;
  width: 100%;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: radial-gradient(circle, #111 0%, #000 100%);
  z-index: 9999;
  flex-direction: row;
  gap: 20px;
  transition: opacity 1s ease;
}

#logo {
  width: 140px;
  opacity: 0;
  transform: scale(0.5);
  animation: logoIn 2s forwards, glow 2s infinite alternate 2s;
}

@keyframes logoIn {
  to {
    opacity: 1;
    transform: scale(1);
  }
}

@keyframes glow {
  from {
    filter: drop-shadow(0 0 5px #00ffcc);
  }
  to {
    filter: drop-shadow(0 0 20px #00ffcc);
  }
}

#titleBox {
  opacity: 0;
  transform: translateX(-40px);
  animation: textIn 2s forwards 2.2s;
}

@keyframes textIn {
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

#title {
  font-size: 48px;
  font-weight: bold;
  letter-spacing: 2px;
}

#subtitle {
  font-size: 18px;
  color: #aaa;
  margin-top: 5px;
}

/* MAIN PAGE */
#main {
  display: none;
  padding: 40px;
  text-align: center;
}

.card {
  background: #111;
  padding: 20px;
  border-radius: 12px;
  margin: 20px auto;
  max-width: 500px;
  box-shadow: 0 0 15px #000;
}

.ip {
  font-size: 22px;
  margin-top: 10px;
  color: #00ffcc;
}

button {
  margin-top: 15px;
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  background: #00ffcc;
  color: black;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #00ccaa;
}

  </style>
</head>
<body>  <!-- INTRO -->  <div id="intro">
    <img src="just.png" id="logo"><div id="titleBox">
  <div id="title">Just‑Craft</div>
  <div id="subtitle">Tu aventura espera</div>
</div>

  </div>  <!-- MAIN PAGE -->  <div id="main">
    <h1>Bienvenido a Just‑Craft</h1><div class="card">
  <h2>Información del Servidor</h2>
  <div class="ip">IP: TU‑IP‑AQUI</div>
  <div>Puerto: 30000</div>
  <button onclick="alert('Discord próximamente')">Discord</button>
</div>

<div class="card">
  <h2>Reglas</h2>
  <p>No grief</p>
  <p>Respeto</p>
  <p>No hacks</p>
</div>

  </div>  <script>
    setTimeout(() => {
      document.getElementById('intro').style.opacity = '0';

      setTimeout(() => {
        document.getElementById('intro').style.display = 'none';
        document.body.style.overflow = 'auto';
        document.getElementById('main').style.display = 'block';
      }, 1000);

    }, 5000);
  </script></body>
</html>
